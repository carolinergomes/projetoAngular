<div *ngIf="!clickedRows.size">
  Selecione o Aluno para ver o status
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Idade </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <!-- Nota1 Column -->
  <ng-container matColumnDef="nota1">
    <th mat-header-cell *matHeaderCellDef> Nota1 </th>
    <td mat-cell *matCellDef="let element"> {{element.nota1}} </td>
  </ng-container>

  <ng-container matColumnDef="nota2">
    <th mat-header-cell *matHeaderCellDef> Nota2 </th>
    <td mat-cell *matCellDef="let element"> {{element.nota2}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
  mat-row
  (click)="clickedRows.add(row)"
  [class.demo-row-is-clicked]="clickedRows.has(row)"
  *matRowDef="let row; columns: displayedColumns;"
></tr>
</table>

<ul>
  <li *ngFor="let clickedRow of clickedRows">
    Aluno: {{clickedRow.name}} {{clickedRow.status}}
  </li>
</ul>
